<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone-github.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada casa.</p>
    <ul>
       <li><abbr title="Use a tag < p >"><ins>Parágrafos</ins></p></abbr></li>
       <li><abbr title="Use as tags < h1 > até < h6 >"><ins>Títulos</ins></abbr></li>
       <li><abbr title="Use a tag < img > e depois selecione a imagem desejada"><ins>Imagens</ins></abbr></li>
       <li><abbr title="Usando a tag < abbr >"><ins>Abreviações</ins></abbr></li>
       <li><abbr title="Usando a tag < ol >"><ins>Listas numeradas</ins></abbr></li>
       <li><abbr title="Usando a tag < ul >"><ins>Listas com demarcadores</ins></abbr></li>
    </ul>
</body>
</html>
